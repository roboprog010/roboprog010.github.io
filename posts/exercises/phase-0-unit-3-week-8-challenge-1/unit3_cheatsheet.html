<!--
Definition
An object is a data type that contains both properties (data) and methods (functions) and is ususally used to represent the features and abilities of an object. These objects can be as concrete as a person or as abstract as a database connection. For example a ship object can have a 

Literal Syntax
var ship = {};
var ship = new Object();
ship.className = 'fighter'; // adds a new property and value to the ship object
ship.fireMissle = function() { 
	// code to fire missle 
}; // adds a new function to the ship object


var ship = {
	className: 'fighter',
	fireMissle: function() {
		// code to fire missle
	}
}; // don't forget this semicoln!
ship.className; // access object property className
ship['className']; // access object property className using array notation
ship.fireMissle(); // access object function fireMissle

var FighterShip = {
	className: 'fighter',
	fireMissle: function() {
		// code to fire missle
	}
};
var ship_x1 = Object.create(FighterShip);

var speedometer = function() {
	// code to show current speed
};
ship.showSpeed = speedometer;

Constructor Function
function Ship (className) {
	this.className = className;
	this.fireMissle = function() { 
		// code to fire missle 
	}; // adds a new function to the ship object
}
ship = new Ship('fighter'); // creats a new instance of the class Ship

Looping
for (var key in ship) {
	console.log(key + ' ' + ship[key]); // prints out each key value pair in the ship object
}

Prototyping
Ship.prototype.missleCount = 10; // adds missleCount to all objects of the Ship class
Ship.prototype.missleDisplay = function() { // code to display missle count } // adds the missleDisplay function to all objects of the Ship class

Removing Properties
delete ship.className;

Comparing Objects
Object variables are reference types and therefore cannot be compared using a standard test of equality. A custom function or method must be created to iterate over each property of two objects and compare their values one to one.
